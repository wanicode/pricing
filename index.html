<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ButtonShy Kickstarter Pricing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body onload="registerEvents()">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="pledge">Pledge Level</label>
                    <select class="form-control" id="pledge">
                        <option value="Playmat">Playmat Only</option>
                        <option value="One">One Game</option>
                        <option value="Two">Two Games</option>
                        <option value="Three">Three Games</option>
                        <option value="Four">Four Games</option>
                        <option value="PlaymatThree">Playmat + Three Games</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <select class="form-control" id="location">
                        <option value="US">US</option>
                        <option value="CAN">Canada</option>
                        <option value="MEX">Mexico</option>
                        <option value="EU">Europe</option>
                        <option value="Other">Other International</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patreon">Patreon</label>
                    <select class="form-control" id="patreon">
                        <option value="None">No Patreon</option>
                        <option value="One">$1 - $3</option>
                        <option value="Five">$5</option>
                        <option value="Ten">$10</option>
                        <option value="Twenty">$20+</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" id="calc">Calculate</button>
            </form>
            <h4 class="mt-4" id="target"></h4>
        </div>

        <script type="text/javascript">
         function registerEvents () {
            var pledge = document.getElementById('pledge');
            var location = document.getElementById('location');
            var patreon = document.getElementById('patreon');
            var target = document.getElementById('target');
            var dataTable = {
                "Playmat": {
                    "US": 25, "CAN": 38, "MEX": 40, "EU": 42, "Other": 46
                },
                "One": {
                    "US": 14, "CAN": 20, "MEX": 20, "EU": 22, "Other": 26
                },
                "Two": {
                    "US": 24, "CAN": 30, "MEX": 30, "EU": 32, "Other": 36
                },
                "Three": {
                    "US": 34, "CAN": 40, "MEX": 40, "EU": 42, "Other": 46
                },
                "Four": {
                    "US": 45, "CAN": 58, "MEX": 60, "EU": 62, "Other": 66
                },
                "PlaymatThree": {
                    "US": 60, "CAN": 70, "MEX": 72, "EU": 72, "Other": 76
                },
                "patreon": {
                    "None": 0, "One": 1, "Five": 3, "Ten": 5, "Twenty": 5
                }
            };

            document.getElementById('calc').addEventListener('click', function () {
                var price = dataTable[pledge.value][location.value] - dataTable.patreon[patreon.value];

                if (patreon.value === "Twenty") {
                    target.innerText = 'You will be offered Universal Rule: Singularity and Solo AI as a featured game, but if you want any of the other items, pledge for $' + price;
                } else {
                    target.innerText = 'You have to pledge for $' + price;
                }
            });
         }
        </script>
    </body>
</html>
